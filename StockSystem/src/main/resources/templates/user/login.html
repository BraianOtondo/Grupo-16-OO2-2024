<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Stock_System</title>
	<!-- Bootstrap core CSS -->
	<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/css/modern-business.css" rel="stylesheet" />

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">

	<style>
		body {
			background-color: rgb(0, 0, 64);
			color: rgb(0, 0, 0);
			font-family: Arial, sans-serif;
			/* Ajusta la familia de fuentes seg√∫n necesites */
		}
	</style>
</head>

<body>
	<!-- Page Content -->
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-5">Welcome</h1>
			<p>Welcome to the inventory management system. Please sign in to continue.</p>

			<h2 class="display-5">Login</h2>
			<form th:action="@{/loginprocess}" method="post">
				<input type="text" name="username" id="username" placeholder="Username" />
				<input type="password" name="password" id="password" placeholder="Password" />
				<input type="submit" />
			</form>
			<div th:if="${error != null}" class="alert alert-danger">
				Invalid username or password.
			</div>
		</div>

		<div class="card mb-4">
			<div class="card-body">
				<h2>Product Management</h2>
				<p>Add, edit and remove products from your inventory with ease.</p>
			</div>
		</div>

		<div class="card mb-4">
			<div class="card-body">
				<h2>Stock control</h2>
				<p>Keep accurate track of your stock and receive low stock alerts.</p>
			</div>
		</div>

	</div>
	<!-- Bootstrap core JavaScript -->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
